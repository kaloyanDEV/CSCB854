<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tGEntity">
            <h2><span>TG Entity</span> {{tGEntity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{tGEntity.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{tGEntity.description}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{tGEntity.category}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tg-entity', tGEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
